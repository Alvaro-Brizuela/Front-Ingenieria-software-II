<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plantilla sidebar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Botón para mostrar el sidebar -->
  <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
    <i class="bi bi-list"></i> 
  </button>

  <!-- Sidebar Offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">Contaplus</h5><!--Titulo dentro del Sidebar-->
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="accordion" id="accordionSidebar">

        <!-- Carpeta 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              <i class="bi bi-folder me-2"></i> Carpeta 1
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionSidebar"><!--Aqui va los elementos dentro del sidebar-->
            <div class="accordion-body">
              <ul class="list-unstyled ms-3">
                <li><a href="#" class="nav-link">Subitem 1.1</a></li>
                <li><a href="#" class="nav-link">Subitem 1.2</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Carpeta 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <i class="bi bi-folder me-2"></i> Carpeta 2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionSidebar"><!--Aqui va los elementos dentro del sidebar-->
            <div class="accordion-body">
              <ul class="list-unstyled ms-3">
                <li><a href="#" class="nav-link">Subitem 2.1</a></li>
                <li><a href="#" class="nav-link">Subitem 2.2</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1>Bienvenido</h1>
    <p>Este es el contenido principal de la página.</p>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
