<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/logo-contaplus-favicon.png">
  <link rel="stylesheet" href="view_login.css">
</head>
<body>



<!-- CONTENIDO PRINCIPAL -->
<div class="content d-flex justify-content-center align-items-center login-bg position-relative">
  <!-- Fondo con opacidad -->
  <div class="login-bg-logo"></div>

  <!-- Card principal -->
  <div class="card p-4 shadow-lg position-relative" style="max-width: 450px; width: 100%; border-radius: 1rem; z-index: 1;">
    <div class="text-center mb-3">
      <h2 class="fw-bold" style="color: var(--color-primario);">MI CONTAPLUS</h2>
      <p class="text-muted mb-0">¡Bienvenido! Inicia sesión o crea tu cuenta</p>
    </div>

    <!-- Tabs -->
    <div class="nav nav-tabs justify-content-center border-0 mb-4" id="formTabs">
      <button id="btnLoginTab" class="nav-link active fw-semibold px-3" type="button">Iniciar Sesión</button>
      <button id="btnRegisterTab" class="nav-link fw-semibold px-3" type="button">Crear Cuenta</button>
    </div>

    <!-- Contenedor de formularios con altura dinámica -->
    <div class="form-wrapper position-relative w-100">

      <!-- LOGIN FORM -->
      <form id="loginForm" class="tab-form form-section active">
        <div class="mb-3">
          <label class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" required>
          </div>
        </div>
        <div class="mb-3 text-end">
        <a href="recuperar_cuenta.html" class="recuperar-link">¿Olvidaste tu contraseña?</a>

        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>

      <!-- REGISTER FORM -->
      <form id="registerForm" class="tab-form form-section">
        <div class="mb-3">
          <label class="form-label">Nombres</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="nombresRegister" name="nombresRegister" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido Paterno</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="ApellidoPaternoRegister" name="ApellidoPaternoRegister" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido Materno</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="ApellidoMaternoRegister" name="ApellidoMaternoRegister">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" required id="passwordRegister">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
            <input type="password" class="form-control" required id="confirmPassword">
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
      </form>

    </div>
  </div>
</div>





















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="view_login.js"></script>
</body>
</html>
