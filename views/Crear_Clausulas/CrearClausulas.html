<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Cláusula de Contrato</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="../../plantilla/img/logo-contaplus-favicon.png">
    <link rel="stylesheet" href="../../plantilla/plantilla_sidebar.css">
    <link rel="stylesheet" href="CrearClausulas.css">
</head>
<body>

    <header class="header">

    <button id="toggleSidebar" class="btn btn-light btn-toggle">
        <i class="bi bi-list"></i>
    </button>

    <div class="header-brand">
        <img src="/plantilla/img/logo-crop.png" alt="Logo Contaplus" class="header-logo">
        <span class="header-title">CONTAPLUS</span>
    </div>

    <div class="header-right">
        <div class="profile-icon" id="profileIcon"></div>
        <div class="dropdown-menu" id="dropdownMenu">
            <span class="user-name" id="userName"></span>
            <button id="logoutBtn">Cerrar sesión</button>
        </div>
    </div>
    
</header>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo-title">
                <img src="../../plantilla/img/logo-crop.png" alt="Logo Contaplus" class="logo-sidebar">
                <h5>CONTAPLUS</h5>
            </div>
            <button id="closeSidebar" class="custom-close">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <div class="accordion" id="sidebarAccordion">
            <div class="accordion-item bg-transparent border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed ps-3" data-bs-toggle="collapse" data-bs-target="#collapseRRHH">
                        <i class="bi bi-people-fill icon"></i>Recursos Humanos
                    </button>
                </h2>
                <div id="collapseRRHH" class="accordion-collapse collapse show" data-bs-parent="#sidebarAccordion">
                    <div class="accordion-body ps-0">
                        <div class="accordion" id="subAccordionRRHH">
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed ps-3" data-bs-toggle="collapse" data-bs-target="#collapsePersonal">
                                        Personal
                                    </button>
                                </h2>
                                <div id="collapsePersonal" class="accordion-collapse collapse">
                                    <div class="accordion-body ps-4">
                                        <a href="/views/Trabajadores.html" class="d-block">Trabajadores</a>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed ps-3" data-bs-toggle="collapse" data-bs-target="#collapseContratos">
                                        Contratos
                                    </button>
                                </h2>
                                <div id="collapseContratos" class="accordion-collapse collapse">
                                    <div class="accordion-body ps-4">
                                        <a href="#" class="d-block">Listar Contratos</a>
                                        <a href="/views/Clausulas/CrearClausulas.html" class="d-block active">Crear Cláusula</a>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed ps-3" data-bs-toggle="collapse" data-bs-target="#collapsePrevencion">
                                        Prevención
                                    </button>
                                </h2>
                                <div id="collapsePrevencion" class="accordion-collapse collapse">
                                    <div class="accordion-body ps-4">
                                        <a href="#" class="d-block">REC R.I.O.H.S</a>
                                        <a href="#" class="d-block">REC EPP</a>
                                        <a href="#" class="d-block">REC DIE EPP</a>
                                        <a href="#" class="d-block">REC ODI</a>
                                        <a href="#" class="d-block">REC DIE ODI</a>
                                        <a href="#" class="d-block">REC CAP CARGO</a>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed ps-3" data-bs-toggle="collapse" data-bs-target="#collapsePermiso">
                                        Permisos
                                    </button>
                                </h2>
                                <div id="collapsePermiso" class="accordion-collapse collapse">
                                    <div class="accordion-body ps-4">
                                        <a href="/views/Permisos/PermisoConGoce.html" class="d-block">Permiso Con Goce de Sueldo</a>
                                        <a href="/views/Permisos/PermisoSinGoce.html" class="d-block">Permiso Sin Goce de Sueldo</a>
                                        <a href="/views/Permisos/PermisoFeriado.html" class="d-block">Permiso Feriado</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="card p-4">
            <h1 class="card-title h3 mb-4">Creación de Cláusulas para Contratos</h1>
            
            <form id="clausulaForm">
                <div class="mb-3">
                    <label for="tituloClausula" class="form-label">Título de la Cláusula:</label>
                    <input type="text" class="form-control" id="tituloClausula" placeholder="Ej: Cláusula de Confidencialidad" required>
                </div>

                <div class="mb-4">
                    <label for="contenidoClausula" class="form-label">Contenido de la Cláusula:</label>
                    <textarea class="form-control" id="contenidoClausula" rows="10" placeholder="Escriba aquí el texto completo de la cláusula..." required></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" id="guardarClausulaBtn" class="btn btn-primary">
                        <i class="bi bi-floppy-fill"></i> Guardar Cláusula
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../plantilla/plantilla_sidebar.js"></script>
    <script src="CrearClausulas.js"></script>
</body>
</html>
