<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cargos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/logo-contaplus-favicon.png">
  <link rel="stylesheet" href="plantilla_cargo.css">
</head>
<body>
  
<!-- HEADER -->
<header class="header">
  <button id="toggleSidebar" class="btn btn-light btn-toggle">
    <i class="bi bi-list"></i>
  </button>

  <div class="header-right">
    <div class="profile-icon" id="profileIcon"></div>
    <div class="dropdown-menu" id="dropdownMenu">
      <span class="user-name" id="userName"></span>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
  </div>
</header>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <div class="logo-title">
      <img src="img/logo-crop.png" alt="Logo Contaplus" class="logo-sidebar">
      <h5>CONTAPLUS</h5>
    </div>
    <button id="closeSidebar" class="custom-close">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="accordion" id="sidebarAccordion">
    <!-- Sección 1 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">
          <i class="bi bi-building icon"></i> Empresa
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
        <div class="accordion-body">
          <a href="../datos_empresa/view_datos_empresa.html" class="d-block">Datos Empresa</a>
        </div>
      </div>
    </div>
    <!-- Sección 2 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
          <i class="bi bi-people icon"></i> Trabajadores
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
        <div class="accordion-body">
          <a href="../trabajadores/view_trabajadores.html" class="d-block">Ver Trabajadores</a>
          <a href="#" class="d-block">Nuevo Trabajador</a>
          <a href="../Cargo/plantilla_cargo.html" class="d-block">Cargos</a>
        </div>
      </div>
    </div>
    <!-- Sección 3 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseThree">
          <i class="bi bi-journal-check icon"></i> Contratos
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
        <div class="accordion-body">
          <a href="#" class="d-block">Ver Contratos</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="content">
  <div class="container py-4">
    <h2 class="mb-4">Gestión de Cargos</h2>

    <!-- Formulario para agregar/editar cargos -->
    <form id="formCargo" class="mb-4">
      <div class="mb-3">
        <label for="nombreCargo" class="form-label">Nombre del Cargo</label>
        <input type="text" class="form-control" id="nombreCargo" name="nombreCargo" required maxlength="60">
      </div>
      <div class="mb-3">
        <label for="descripcionCargo" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcionCargo" name="descripcionCargo" rows="5" maxlength="300"></textarea>
      </div>
      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-guardar-cargo">Guardar Cargo</button>
      </div>
    </form>

    <!-- Lista de cargos -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Cargos Registrados</h5>

        <!-- Botón Descargar PDF -->
        <div class="d-flex justify-content-end mb-3">
          <button type="button" class="btn btn-outline-primary" id="btnDescargarPDF">
            <i class="bi bi-file-earmark-arrow-down"></i> Descargar en PDF
          </button>
        </div>

        <!-- Buscador -->
        <div class="mb-3">
          <input type="text" id="buscadorCargo" class="form-control" placeholder="Buscar por nombre de cargo...">
        </div>

        <!-- Lista visible -->
        <div class="scrollable-list">
          <ul class="list-group" id="listaCargos">
            <!-- Aquí se agregan los cargos -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="plantilla_cargo.js"></script>
</body>
</html>
