<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datos Empresa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/logo-contaplus-favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <link rel="stylesheet" href="view_datos_empresa.css">
</head>
<body>
  
<!-- HEADER -->
  <header class="header">
    <!-- Botón hamburguesa a la izquierda -->
    <button id="toggleSidebar" class="btn btn-light btn-toggle">
      <i class="bi bi-list"></i>
    </button>

    <!-- Contenedor a Icono perfil -->
    <div class="header-right">
        <div class="profile-icon" id="profileIcon"></div>
        <div class="dropdown-menu" id="dropdownMenu">
          <span class="user-name" id="userName"></span>
          <button id="logoutBtn">Cerrar sesión</button>
        </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h5>Contaplus</h5>
      <button class="btn-close btn-close-white" id="closeSidebar"></button>
    </div>

    <div class="accordion" id="sidebarAccordion">

      <!-- Sección 1 -->
      <div class="accordion-item bg-transparent border-0">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            <i class="bi bi-building icon"></i> Empresa
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <a href="#" class="d-block">Datos Empresa</a>
          </div>
        </div>
      </div>

      <!-- Sección 2 -->
      <div class="accordion-item bg-transparent border-0">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            <i class="bi bi-people icon"></i> Trabajadores
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <a href="#" class="d-block">Ver Trabajadores</a>
            <a href="#" class="d-block">Nuevo Trabajador</a>
            <a href="#" class="d-block">Cargos</a>
          </div>
        </div>
      </div>

      <!-- Sección 3 -->
      <div class="accordion-item bg-transparent border-0">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseThree">
            <i class="bi bi-journal-check icon"></i> Contratos
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body">
            <a href="#" class="d-block">Ver Contratos</a>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- CONTENIDO PRINCIPAL -->
  <div class="content">
    
      <div class="container py-4">
      <h2 class="mb-4">Datos Empresa</h2>
      <form id="form-datos-empresa">

        <!-- Sección 1: Datos Generales -->
        <div class="row g-3">
          <div class="col-md-6">
            <label for="razonSocial" class="form-label">Razón Social</label>
            <input type="text" class="form-control" id="razonSocial" name="razonSocial">
          </div>
          <div class="col-md-6">
            <label for="nombreFantasia" class="form-label">Nombre de Fantasía</label>
            <input type="text" class="form-control" id="nombreFantasia" name="nombreFantasia">
          </div>
          <div class="col-md-6">
            <label for="rutEmpresa" class="form-label">RUT Empresa</label>
            <input type="text" class="form-control" id="rutEmpresa" name="rutEmpresa">
          </div>
          <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion">
          </div>
          <div class="col-12 col-md-4">
              <label for="region" class="form-label">Región</label>
              <select class="form-select" id="region" name="region"></select>
          </div>
          <div class="col-12 col-md-4">
            <label for="comuna" class="form-label">Comuna</label>
            <select class="form-select" id="comuna" name="comuna"></select>
          </div>
          <div class="col-12 col-md-4">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="provincia" name="provincia" readonly>
          </div>
          <div class="col-md-4">
            <label for="tipoPropiedad" class="form-label">Tipo de Propiedad</label>
            <select class="form-select" id="tipoPropiedad" name="tipoPropiedad">
              <option selected disabled>Seleccione</option>
              <option>Usufructo</option>
              <option>Cedido</option>
              <option>Arrendado</option>
              <option>Propio</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
          </div>
          <div class="col-md-4">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo">
          </div>
        </div>

        <!-- Sección 2: Fechas y Representante -->
        <hr class="my-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fechaConstitucion" class="form-label">Fecha de Constitución</label>
            <input type="date" class="form-control" id="fechaConstitucion" name="fechaConstitucion">
          </div>
          <div class="col-md-6">
            <label for="fechaInicio" class="form-label">Fecha de Inicio de Actividades</label>
            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
          </div>
          <div class="col-md-6">
            <label for="representanteLegal" class="form-label">Nombre Representante Legal</label>
            <input type="text" class="form-control" id="representanteLegal" name="representanteLegal">
          </div>
          <div class="col-md-6">
            <label for="rutRepresentante" class="form-label">RUT Representante Legal</label>
            <input type="text" class="form-control" id="rutRepresentante" name="rutRepresentante">
          </div>
          <div class="col-md-6">
            <label for="tipoSociedad" class="form-label">Tipo de Sociedad</label>
            <select class="form-select" id="tipoSociedad" name="tipoSociedad">
              <option selected disabled>Seleccione</option>
            </select>
          </div>
      </div>

      <!-- Botón -->
      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Guardar / Actualizar</button>
      </div>

    </form>
  </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="view_datos_empresa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
