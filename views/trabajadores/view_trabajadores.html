<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trabajadores</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/logo-contaplus-favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="icon" type="image/png" href="img/logo-contaplus-favicon.png">
  <link rel="stylesheet" href="view_trabajadores.css">
</head>
<body>
  
<!-- HEADER -->
  <header class="header">
    <!-- Botón hamburguesa a la izquierda -->
    <button id="toggleSidebar" class="btn btn-light btn-toggle">
      <i class="bi bi-list"></i>
    </button>

    <!-- Contenedor a Icono perfil -->
    <div class="header-right">
        <div class="profile-icon" id="profileIcon"></div>
        <div class="dropdown-menu" id="dropdownMenu">
          <span class="user-name" id="userName"></span>
          <button id="logoutBtn">Cerrar sesión</button>
        </div>
    </div>
  </header>

  <!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <div class="logo-title">
      <img src="img/logo-crop.png" alt="Logo Contaplus" class="logo-sidebar">
      <h5>CONTAPLUS</h5>
    </div>
    <button id="closeSidebar" class="custom-close">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="accordion" id="sidebarAccordion">
    <!-- Sección 1 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">
          <i class="bi bi-building icon"></i> Empresa
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
        <div class="accordion-body">
          <a href="../datos_empresa/view_datos_empresa.html" class="d-block">Datos Empresa</a>
        </div>
      </div>
    </div>
    <!-- Sección 2 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
          <i class="bi bi-people icon"></i> Trabajadores
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
        <div class="accordion-body">
          <a href="../trabajadores/view_trabajadores.html" class="d-block">Ver Trabajadores</a>
          <a href="#" class="d-block">Nuevo Trabajador</a>
          <a href="../Cargo/plantilla_cargo.html" class="d-block">Cargos</a>
        </div>
      </div>
    </div>
    <!-- Sección 3 -->
    <div class="accordion-item bg-transparent border-0">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseThree">
          <i class="bi bi-journal-check icon"></i> Contratos
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#sidebarAccordion">
        <div class="accordion-body">
          <a href="#" class="d-block">Ver Contratos</a>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- CONTENIDO PRINCIPAL -->

  <div class="content">
  <div class="container mt-4" id="selectorAccion">
    <div class="d-flex gap-3">
      <button class="btn btn-success" id="btnNuevoTrabajador">
        <i class="bi bi-person-plus"></i> Nuevo Trabajador
      </button>
      <button class="btn btn-primary" id="btnBuscarTrabajador">
        <i class="bi bi-search"></i> Buscar Trabajador
      </button>
    </div>
    <div id="busquedaTrabajador" class="mt-4" style="display:none;">
      <form class="row g-2 align-items-end" id="formBusquedaTrabajador">
        <div class="col-md-4">
          <label for="busquedaNombre" class="form-label mb-0">Nombre</label>
          <input type="text" class="form-control" id="busquedaNombre" placeholder="Nombre">
        </div>
        <div class="col-md-4">
          <label for="busquedaRut" class="form-label mb-0">RUT</label>
          <input type="text" class="form-control" id="busquedaRut" placeholder="RUT">
        </div>
        <div class="col-md-4">
          <label for="busquedaCargo" class="form-label mb-0">Cargo</label>
          <input type="text" class="form-control" id="busquedaCargo" placeholder="Cargo">
        </div>
        <div class="col-md-12 mt-2">
          <button type="submit" class="btn btn-outline-primary">
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>
      </form>
      <div id="resultadosBusqueda" class="mt-3"></div>
    </div>
  </div>

      <div class="container py-4">
      <h2 class="mb-4">Datos del trabajador</h2>
      <form id="form-datos-empresa">
      <div class="d-flex justify-content-end">
        <div class="d-flex justify-content-end align-items-center gap-3 mb-3">
      <img id="fotoArribaDerecha" src="img/fotoDefault.png" alt="Foto trabajador" style="width:170px; height:170px; object-fit:cover; border-radius:8px; border:2px solid #ccc; box-shadow:0 2px 8px #0001;">
      <button id="btnDescargarFoto" class="btn btn-outline-primary">
        <i class="bi bi-download"></i> Descargar
      </button>
      <button id="btnEliminarFoto" class="btn btn-outline-danger">
        <i class="bi bi-trash"></i> Eliminar
      </button>
      <button id="btnAgregarFoto" class="btn btn-outline-success">
        <i class="bi bi-upload"></i> Agregar Foto
      </button>
      <input type="file" id="inputAgregarFoto" accept="image/*" style="display: none;">

    </div>
      </div>

        <!-- Sección 1: Datos Generales -->
        <div class="row g-3">
          <div class="col-md-4">
            <label for="nombresTrabajador" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombresTrabajador" name="nombresTrabajador" required>
          </div>
          <div class="col-md-4">
            <label for="primerApellido" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="ApellidoPaterno" name="ApellidoPaterno" required>
          </div>
          <div class="col-md-4">
            <label for="segundoApellido" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" required>
          </div>
          <div class="col-md-6">
            <label for="rutTrabajador" class="form-label">Rut del trabajador</label>
            <input type="text" class="form-control" id="rutTrabajador" name="rutTrabajador" required>
            <div class="invalid-feedback">RUT inválido</div>
          </div>
          <div class="col-md-6">
            <label for="fechaNacimientoTrabajador" class="form-label">Fecha de nacimiento trabajador</label>
            <input type="date" class="form-control" id="fechaNacimientoTrabajador" name="fechaNacimientoTrabajador" required>
          </div>
          <div class="col-md-6">
            <label for="sexo" class="form-label">Sexo</label>
            <select type="form-select" class="form-control" id="sexo" name="sexo" required>
              <option selected disabled>Seleccione</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
              <label for="nacionalidadTrabajador" class="form-label">Nacionalidad del trabajador</label>
              <select class="form-select" id="nacionalidadTrabajador" name="nacionalidadTrabajador" required>
                <option selected disabled>Nacionalidad</option>
              </select>
          </div>
          <div class="col-12 col-md-4">
            <label for="estadoCivil" class="form-label">Estado civil</label>
            <select class="form-select" id="estadoCivil" name="estadoCivil" required>
              <option selected disabled>Seleccione estado civil</option>
              <option>Soltero</option>
              <option>Casado</option>
              <option>Divorciado</option>
              <option>Viudo</option>
            </select>
          </div>
        </div>

        <!-- Seccion 2: Info de vivienda-->
        <hr class="my-4">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
          </div>
          <div class="col-md-4">
            <label for="region" class="form-label">Region</label>
            <select class="form-select" id="region" name="region" required>
              <option selected disabled>Seleccione</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="comuna" class="form-label">Comuna</label>
            <select class="form-select" id="comuna" name="comuna" required>
              <option selected disabeld>Seleccione</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="provincia" class="form-label">Provincia</label>
            <input  type= "text" class="form-control" id="provincia" name="provincia" readonly required>
          </div>
        </div>

        <!-- Sección 3: Info Seguros -->
        <hr class="my-4">
        <div class="row g-3">

          <div class="col-md-6">
            <label for="afp" class="form-label">AFP</label>
            <select class="form-select" id="afp" name="afp" required>
              <option selected disabled>Seleccione</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="salud" class="form-label">Instituto de salud</label>
            <select class="form-select" id="salud" name="salud" required>
              <option selected disabled>Seleccione</option>
            </select>
          </div>
          <div class="col-md-6" id="planUfContainer" style="display: none;">
            <label for="planUF" class="form-label">Plan en UF</label>
            <input type="number" class="form-control" id="planUF" name="planUF" step="0.001" required>
          </div>
        </div>

        <!-- Sección 4: Info para el contrato -->
        <hr class="my-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Cargo" class="form-label">Cargo</label>
            <select class="form-select" id="cargo" name="cargo" required>
              <option selected disabled>Seleccione</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="telefonoPersonal" class="form-label">Telefono personal</label>
            <input type="number" class="form-control" id="telefonoPersonal" name="telefonoPersonal" required>
            <div class="invalid-feedback">Debe tener al menos 8 dígitos</div>
          </div>
          <div class="col-md-6">
            <label for="telefonoCorpo" class="form-label">Telefono corporativo</label>
            <input type="number" class="form-control" id="telefonoCorpo" name="telefonoCorpo">
          </div>
          <div class="col-md-6">
            <label for="correoPersonal" class="form-label">Correo personal</label>
            <input type="email" class="form-control" id="correoPersonal" name="correoPersonal" required>
          </div>
          <div class="col-md-6">
            <label for="correoCorpo" class="form-label">Correo corporativo</label>
            <input type="email" class="form-control" id="correoCorpo" name="correoCorpo">
          </div>
          <div class="col-md-6">
            <label for="fotoTrabajador" class="form-label">Foto del trabajador</label>
            <input type="file" class="form-control" id="fotoTrabajador" name="fotoTrabajador" accept="image/*" required>
            <img id="previewFoto" src="#" alt="Vista previa" style="display:none; max-width:100px; max-height:100px;"/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fotos carnet (frontal y reverso)</label>
            <input type="file" class="form-control mb-2" id="fotoCarnetFrontal" name="fotoCarnetFrontal" accept="image/*" required>
            <input type="file" class="form-control" id="fotoCarnetReverso" name="fotoCarnetReverso" accept="image/*" required>
            <div class="d-flex mt-2">
              <img id="previewCarnetFrontal" src="#" alt="Frontal" style="display:none; max-width:80px; max-height:80px; margin-right:10px;"/>
              <img id="previewCarnetReverso" src="#" alt="Reverso" style="display:none; max-width:80px; max-height:80px;"/>
            </div>
          </div>
          <div class="col-md-6">
            <label for="formaPago" class="form-label">Forma de Pago</label>
            <select type="form-select" class="form-control" id="formaPago" name="formaPago" required>
              <option selected disabled>Seleccione</option>
              <option>Transferencias</option>
              <option>Cheques</option>
              <option>Efectivo</option>
              <option>Vale vista</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="fechaNacimientoTrabajador" class="form-label">Fecha de ingreso a la compañia</label>
            <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
          </div>
          <div class="col-md-6">
            <label for="fechaContrato" class="form-label">Fecha de contrato</label>
            <input type="date" class="form-control" id="fechaContrato" name="fechaContrato" required>
          </div>
          <div class="col-md-6">
            <label for="jefe" class="form-label">Jefe</label>
            <select class="form-select" id="jefe" name="jefe" required>
              <option selected disabled>Seleccione</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="sueldoBase" class="form-label">Sueldo Base</label>
            <input  type= "number" class="form-control" id="sueldoBase" name="sueldoBase" readonly required>
          </div>
          <div class="col-md-12">
            <label for="contratos" class="form-label">Contratos del trabajador</label>
            <ul id="listaContratos" class="list-group mt-2"></ul>
          </div>
          <!-- Sección 8: Docuemntos laborales y personales -->
          <hr class="my-4">
          <h2 class="seccion-titulo">Documentos laborales y personales</h2>

          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Subir documentos</label>
              <input type="file" class="form-control" id="inputDocumentos" accept=".pdf,.doc,.docx,.xlsx,.xls,.png,.jpg,.jpeg" multiple required>
            </div>

            <div class="col-12">
              <ul class="list-group" id="listaDocumentos"></ul>
            </div>
          </div>


        </div>

      <!-- Botón -->
      <div class="mt-4 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Guardar / Actualizar</button>
      </div>

    </form>
  </div>

  </div>
  <!-- Modal de confirmación de descarga -->
  <div id="modalDescargaImagen" class="position-fixed top-50 start-50 translate-middle bg-white rounded shadow p-4 text-center" style="display: none; z-index: 2000; max-width: 400px; width: 90%;">
    <h5 class="mb-3 text-dark">¿Desea descargar la imagen?</h5>
    <div class="d-flex justify-content-center gap-3">
      <button id="confirmarDescargaBtn" class="btn btn-primary">Sí, descargar</button>
      <button id="cancelarDescargaBtn" class="btn btn-secondary">Cancelar</button>
    </div>
  </div>
    <!-- Modal de confirmación de eliminación -->
  <div id="modalEliminarFoto" class="position-fixed top-50 start-50 translate-middle bg-white rounded shadow p-4 text-center" style="display: none; z-index: 2000; max-width: 400px; width: 90%;">
    <h5 class="mb-3 text-dark">¿Está seguro que desea eliminar la foto?</h5>
    <div class="d-flex justify-content-center gap-3">
      <button id="confirmarEliminarBtn" class="btn btn-danger">Sí, eliminar</button>
      <button id="cancelarEliminarBtn" class="btn btn-secondary">Cancelar</button>
    </div>
  </div>

  <!-- Fondo oscuro -->
  <div id="fondoModalDescarga" class="position-fixed top-0 start-0 w-100 h-100" style="display: none; background-color: rgba(0,0,0,0.5); z-index: 1500;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="view_trabajadores.js"></script>
</body>
</html>
