<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Correo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="confirmacion.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="confirmation-box text-center p-4">
            <h2>¡Correo confirmado!</h2>
            <p class="success-message">Tu correo ha sido confirmado con éxito.</p>
            <div class="icon my-3">
                <img src="https://img.icons8.com/ios-filled/100/4b8fcc/checkmark--v1.png" alt="Check Icon">
            </div>
            <button id="backButton" class="btn btn-primary btn-lg">Ir a la página de inicio</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="confirmacion.js"></script>
</body>
</html>
